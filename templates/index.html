<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <style>
        video, canvas {
            width: 100%;
        }
        .log-entry img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Face Detection</h1>
    <img id="video" src="{{ url_for('video_feed') }}" alt="Video Feed">
    <script>
        const videoElement = document.getElementById('video');

        videoElement.onload = () => {
            console.log('Video feed loaded');
        };

        videoElement.onerror = (err) => {
            console.error('Error loading video feed:', err);
        };
    </script>
</body>
</html>
